<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container" id="content">
        <figure class="icon-picture">
          <img src="./assets/icon-star.svg" alt="" />
        </figure>
        <hgroup class="titles">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedbback is appreciated to help us improve our offering!
          </p>
        </hgroup>
        <section class="section-number">
          <span id="one">1</span>
          <span id="two">2</span>
          <span id="three">3</span>
          <span id="four">4</span>
          <span id="five">5</span>
        </section>
        <button class="btn">Submit</button>
      </div>
      <div class="card-container card-message" id="content-message">
        <figure class="icon-message">
            <img src="./assets/illustration-thank-you.svg" alt="">
        </figure>
        <section id="section-message">
            
        </section>
        <hgroup id="title-message">
            <h1>Thank You!</h1>
            <p>
                We appreciate you taking the time to give a rating.
                If you ever need more support, don't hesistate to
                get in touch!
            </p>
        </hgroup>
      </div>

    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
